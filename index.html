<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostClient</title>
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
        async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"
        async></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
        async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <script src="index.js" async></script>
    <script src="prism.js" async></script>
    <style>
        #responsePre {
            max-height: 400px;
        }

        body::before {
            content: "";
            position: absolute;
            background: url('bg.jpg') no-repeat center center/cover;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            z-index: -1;
        }

        body {
            font-family: 'Raleway', sans-serif;
            font-weight: 1000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg sticky-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostClient</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 style="text-align: center; margin: 10px;">Welcome to PostClient</h1>
    <div class="container my-5">
        <div>
            <div class="mb-3 row">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input id="url" type="text" class="form-control" placeholder="Enter the URL for the request">
                </div>
            </div>
            <fieldset class="form-group my-3">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET"
                                checked>
                            <label class="form-check-label" for="get">
                                GET
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                            <label class="form-check-label" for="post">
                                POST
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                                checked>
                            <label class="form-check-label" for="json">
                                JSON
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contentType" id="paramsRadio"
                                value="params">
                            <label class="form-check-label" for="params">
                                Custom Parameters
                            </label>
                        </div>

                    </div>
                </div>
            </fieldset>
            <div id="parametersBox">
                <div class="form-row">
                    <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterValue1"
                            placeholder="Enter Parameter 1 Value">
                    </div>
                    <button id="addParam" class="btn btn-dark"><strong>+</strong></button>
                </div>
                <div id="params"></div>
            </div>
            <div class="my-3" id="requestJsonBox">
                <div class="form-group row">
                    <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request Json</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="requestJsonText" placeholder="Enter your request here"
                            rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group row my-2">
                <div class="col-sm-10 text-center my-1">
                    <button id="submit" class="btn btn-dark">Submit</button>
                </div>
            </div>
            <div class="my-3" id="responseJsonBox">
                <div class="form-group row">
                    <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
                    <div class="col-sm-10">
                        <!-- <textarea class="form-control" id="responseJsonText" rows="3"
                            placeholder="Your response will appear here"></textarea> -->
                        <pre id='responsePre'
                            class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
